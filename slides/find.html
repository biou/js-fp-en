<h1>find()</h1>

<blockquote>
Applies a function to each element and<br> returns <b>the first element</b> for which the function returns True.
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var notes = [ 42, 24, 91, 14, 27, 34 ]

notes.find(function (note) {
  return note < 30
})

// 24
</code></pre>

<aside class="notes">
  useful to search an element or to know if at least 1 element fulfills a condition
</aside>
