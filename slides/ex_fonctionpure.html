<h1>Is this function pure?</h1>

<pre><code class="javascript" data-trim data-noescape>
function addNote(notes, note) {
  return [].concat(notes, note)
}
</code></pre>

<h4 class="fragment"><br>YES: determinist and without mutation<br> of an external variable</h4>

<aside class="notes">
  we will always get the same result for the same input parameters
</aside>
