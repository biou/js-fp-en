<h1>reduce()</h1>

<blockquote>
Reduces a list, by applying a function to each<br>element, and returns <b>the final result</b>.
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var list = [ -1, -2, 3, 4 ]

function positive(acc, e) {
  return acc + (e >= 0 ? 1 : 0)
}

list.reduce(positive, 0) // 2
</code></pre>
