<h1>flatMap()</h1>


<pre><code class="javascript" data-trim data-noescape>
// "chord" effect on a midi stream
// plays in parallel each note, note+2 and note+4

var midiStream = [1, 5]

midiStream.flatMap(function(note) {
  return [note, transpose(2)(note), transpose(4)(note)]
})

// returns [1, 3, 5, 5, 7, 9]

</code></pre>
