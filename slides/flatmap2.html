<h1>flatMap()</h1>


<pre><code class="javascript" data-trim data-noescape>
// effet "chord" sur un flux midi
// joue en parall√®le de chaque note, note+2 et note+4

var midiStream = [1, 5]

midiStream.flatMap(function(note) {
  return [note, transpose(2)(note), transpose(4)(note)]
})

// retourne [1, 3, 5, 5, 7, 9]

</code></pre>
