<h1>Function as an argument</h1>
<pre><code class="javascript" data-trim data-noescape>
simpleTrack().forEach(function (event) {
  console.log(event)
})
</code></pre>

<br>

<pre class="fragment"><code class="javascript" data-trim data-noescape>
function show (event) {
  console.log(event)
}
simpleTrack().forEach(show)
</code></pre>

<aside class="notes">
  IMPORTANT<br>
  beginners can mix up between function definition, call and reference<br>
  CHECK
</aside>
