<h1>map()</h1>

<blockquote>
	Apply a function to each element, and<br>returns an array of the results
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var notes = [ 42, 24, 91, 14, 27, 34 ]

notes.map(function (note) {
  return octave(note)
})

// [ 50, 32, 99, 22, 35, 42 ]
</code></pre>

<aside class="notes">
  Useful to transform a list<br>
  Or apply the same process with several input values
</aside>
