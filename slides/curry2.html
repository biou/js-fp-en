<h1>Currying</h1>


<pre><code class="javascript" data-trim data-noescape>
function transpose (interval) {
  // create a new function
  return function (note) {
    // with its own scope
    return note + interval
  }
}

var octave = transpose(8)
octave(1) //  9
octave(2) // 10
</code></pre>
