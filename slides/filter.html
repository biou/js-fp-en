<h1>filter()</h1>

<blockquote>
Applies a function to each element and<br> returns <b>all elements</b> for which the function returns True.
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var notes = [ 42, 24, 91, 14, 27, 34 ]

notes.filter(function (note) {
  return note < 30
})

// [ 24, 14, 27 ]
</code></pre>
