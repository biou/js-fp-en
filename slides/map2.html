<h1>map()</h1>

<blockquote>
	Apply a function to each element, and<br>returns an array of the results
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var compositors = [ 'Beethoven', 'Mozart', 'Bach' ]

function biography (author) {
  console.log(F.wikipedia(author))
}

var bios = compositors.map(biography)
</code></pre>
