<h1>tap() et trace()</h1>

Comment débugguer un pipe() ?<br>

<!-- exemple -->
<pre><code class="javascript" data-trim data-noescape>
// avec tap() et trace() !

function displayNotes(elem) {
  pipe(
    map(noteValueToText),
    <b style="color:red">tap(alert),</b>
    join(' '),
    <b style="color:red">trace('après le join()'),</b>
    addToDomElem(elem)
  );
}

</code></pre>
