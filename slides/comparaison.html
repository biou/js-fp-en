<h1>In practice</h1>

<pre><code class="javascript" data-trim data-noescape>
var notes = [ 'C', 'D', 'E', 'F' ]
</code></pre>
<pre><code class="javascript" data-trim data-noescape>
for (var i = 0; i < 10; i++) {
  console.log(notes[i])
}
</code></pre>
vs
<pre><code class="javascript" data-trim data-noescape>
notes.forEach(function(note) {
  console.log(note)
})
</code></pre>

<aside class="notes">
  very simple example
  <br>
  different from imperative and OOP
  <br>
  separation of concerns in different functions: iterate and display
</small>
</aside>
