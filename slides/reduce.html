<h1>reduce()</h1>

<blockquote>
Reduces a list, by applying a function to each<br>element, and returns <b>the final result</b>.
</blockquote>

<br>

<pre><code class="javascript" data-trim data-noescape>
var list = [ 1, 2, 3 ]

function sum(acc, e) {
  return acc + e;
}

list.reduce(sum, 0) // 6
</code></pre>

<aside class="notes">
  useful to transform a list in a final value, sum, mean, etc.<br>
  or count elements that match a condition
</aside>
